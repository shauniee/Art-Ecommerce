<!-- Your login form (replace this with your actual login implementation) -->
<div id="user-form" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login or Register
        </div>
        <div class="card-body">
          <!-- Login Form -->
          <form id="login-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="login()">Login</button>
            <div class="card-footer text-center">
              <p>Don't have an account? <a href="javascript:void(0)" onclick="toggleForms()"><br>Register here</a>.</p>
            </div>
          </form>

          <!-- Registration Form -->
          <form id="register-form" style="display: none;">
            <div class="form-group">
              <label for="new-username">New Username</label>
              <input type="text" class="form-control" id="new-username" placeholder="Enter a new username">
            </div>
            <div class="form-group">
              <label for="new-password">New Password</label>
              <input type="password" class="form-control" id="new-password" placeholder="Enter a new password">
            </div>
            <button type="button" class="btn btn-success btn-block" onclick="register()">Register</button>
            <div class="card-footer text-center">
              <p>Have an account? <a href="javascript:void(0)" onclick="toggleForms()"><br>Login here</a>.</p>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
  // Initialize validation for login form
  $("#login-form").validate({
    rules: {
      username: {
        required: true,
        minlength: 5,
      },
      password: {
        required: true,
        minlength: 5,
      },
    },
    messages: {
      username: {
        required: "Please enter your username",
      },
      password: {
        required: "Please enter your password",
      },
    },
  });
  console.log($("#login-form").valid());

  // Initialize validation for register form
  $("#register-form").validate({
    rules: {
      newUsername: {
        required: true,
      },
      newPassword: {
        required: true,
      },
    },
    messages: {
      newUsername: {
        required: "Please enter a new username",
      },
      newPassword: {
        required: "Please enter a new password",
      },
    },
  });
});
console.log($("#register-form").valid());
</script>
